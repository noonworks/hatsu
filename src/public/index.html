<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HATSU</title>
  <style>
    h2 {
      margin: 1em 0 0.25em 0;
      font-size: 1.25em;
    }

    h2:first-child {
      margin-top: 0;
    }

    div#result_area {
      margin-top: 1em;
    }

    label+input[type=radio] {
      margin-left: 1.0em;
    }

  </style>
</head>

<body>
  <div>
    <form id="options">
      <h2>發</h2>
      <input type="radio" id="hatsu_default" name="hatsu" checked="checked"><label for="hatsu_default">デフォルト</label>
      <input type="radio" id="hatsu_file" name="hatsu"><label for="hatsu_file">ファイル</label>
      <input type="file" accept="image/*" id="hatsu_file_path" />


      <h2>背景</h2>
      <input type="radio" id="back_default" name="back" checked="checked"><label for="back_default">サンプル</label>

      <h2>サイズ</h2>
      <input type="radio" id="size_480" name="size" checked="checked"><label for="size_480">480 * 270</label>
      <input type="radio" id="size_640" name="size"><label for="size_640">640 * 360</label>
      <input type="radio" id="size_960" name="size"><label for="size_960">960 * 540</label>
    </form>
  </div>

  <div id="result_area">
  </div>

  <form id="controls">
    <button type="button" id="restart">最初から再生</button>
    <!-- <button type="button" id="restart_record">最初から再生して録画</button> -->
  </form>

  <script src="js/main.js"></script>
</body>

</html>
